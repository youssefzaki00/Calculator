<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="CSS/normalize.css">
  <!-- font awesome -->
  <link rel="stylesheet" href="CSS/all.min.css">
  <!-- bootstrap -->
  <link rel="stylesheet" href="CSS/bootstrap.min.css">
  <!-- main css file -->
  <link rel="stylesheet" href="CSS/main.css">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;500;700;&amp;&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="app">
    <div class="header">
      <h3>calc</h3>
      <div class="theme">
        <div class="text">theme</div>
        <div class="button">
          <div class="theme-numbers">
            <div class="one">1</div>
            <div class="two">2</div>
            <div class="three">3</div>
          </div>
          <div class="theme-changer">
            <div class="bullet"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="screen">
      <div class="result-test"></div>
      <div class="result"></div>
    </div>
    <div class="buttons">
      <div class="row">

        <div class="button n-7 col-3">7</div>
        <div class="button n-8 col-3">8</div>
        <div class="button n-9 col-3">9</div>
        <div class="button  delete col-3">DEl</div>
      </div>
      <div class="row">

        <div class="button n-4 col-3">4</div>
        <div class="button n-5 col-3">5</div>
        <div class="button n-6 col-3">6</div>
        <div class="button add col-3">+</div>
      </div>
      <div class="row">

        <div class="button n-1 col-3">1</div>
        <div class="button n-2 col-3">2</div>
        <div class="button n-3 col-3">3</div>
        <div class="button sub col-3">-</div>
      </div>
      <div class="row">
        <div class="button dot col-3">.</div>
        <div class="button n-0 col-3">0</div>
        <div class="button division col-3">/</div>
        <div class="button multiply col-3">x</div>
      </div>
      <div class="row b-buttons">
        <div class="b-button reset col-5">RESET</div>
        <div class="b-button  equal col-5">=</div>
      </div>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/all.min.js"></script>
  <script src="js/main.js">
  </script>
</body>

</html>
